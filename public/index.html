<!DOCTYPE html>
<html>
<head>
    <title>Bookjent Dashboard</title>
    <meta charset='utf-8' />
    <link href='vendor/css/fullcalendar.min.css' rel='stylesheet' />
    <link href='vendor/css/fullcalendar.print.min.css' rel='stylesheet' media='print' />
    <script src='vendor/js/moment.min.js'></script>
    <script src='vendor/js/jquery.min.js'></script>
    <script src='vendor/js/fullcalendar.min.js'></script>
    <script>

        $(document).ready(function() {

            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay,listWeek'
                },
                defaultDate: '2017-07-14',
                navLinks: true, // can click day/week names to navigate views
                editable: false,
                eventLimit: true, // allow "more" link when too many events
                businessHours: {
                    // days of week. an array of zero-based day of week integers (0=Sunday)
                    dow: [ 1, 2, 3, 4, 5 ], // Monday - Thursday

                    start: '10:00', // a start time (10am in this example)
                    end: '18:00', // an end time (6pm in this example)
                },
                events: [
                    {
                        title: 'All Day Event',
                        start: '2017-07-14'
                    },
                    {
                        title: 'Long Event meeting arrangement',
                        start: '2017-07-09T16:00:00',
                        end: '2017-07-09T16:30:00'
                    },
                    {
                        id: 999,
                        title: 'Repeating Event',
                        start: '2017-07-10T13:00:00',
                        end: '2017-07-10T14:00:00'
                    },
                    {
                        id: 999,
                        title: 'Repeating Event',
                        start: '2017-05-16T16:00:00'
                    },
                    {
                        title: 'Conference',
                        start: '2017-05-11',
                        end: '2017-05-13'
                    },
                    {
                        title: 'Meeting',
                        start: '2017-05-12T10:30:00',
                        end: '2017-05-12T12:30:00'
                    },
                    {
                        title: 'Lunch',
                        start: '2017-05-12T12:00:00'
                    },
                    {
                        title: 'Meeting',
                        start: '2017-05-12T14:30:00'
                    },
                    {
                        title: 'Happy Hour',
                        start: '2017-05-12T17:30:00'
                    },
                    {
                        title: 'Dinner',
                        start: '2017-05-12T20:00:00'
                    },
                    {
                        title: 'Birthday Party',
                        start: '2017-05-13T07:00:00'
                    },
                    {
                        title: 'Click for Google',
                        url: 'http://google.com/',
                        start: '2017-05-28'
                    }
                ]
            });

        });

    </script>
    <style>

        body {
            margin: 40px 10px;
            padding: 0;
            font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }

    </style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
